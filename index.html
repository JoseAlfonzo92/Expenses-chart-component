<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!-- Main balance section -->
    <header class="header">
      <div id="balance" role="banner" aria-label="Balance information">
        <div class="balance-info">
          <p>My balance</p>
          <h2>$921.48</h2>
        </div>
        <img src="images/logo.svg" alt="Balance logo" class="balance-logo">
      </div>
    </header>
  
    <!-- Spending Card Section -->
    <section class="card">
      <h1>Spending - Last 7 days</h1>
  
      <!-- Chart container for data visualization -->
      <div class="chart" id="chart" role="img" aria-label="Spending chart"></div>
  
      <hr />
  
      <!-- Total spending section -->
      <div class="total">
        <div class="total-month">
          <p>Total this month</p>
          <h2>$478.33</h2>
        </div>
        <div class="total-difference">
          <p>+2.4%</p>
          <span>from last month</span>
        </div>
      </div>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
